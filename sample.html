<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Nested Dropdown without JS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for nested dropdown */
        .dropdown-submenu {
            position: relative;
        }

        .dropdown-submenu .dropdown-menu {
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            margin-top: 0;
            margin-left: 0;
        }

        .dropdown-submenu:hover .dropdown-menu {
            display: block;
        }

        .dropdown-submenu > .dropdown-toggle::after {
            content: ' \25B6'; /* Right arrow for submenu */
            float: right;
        }

        /* To prevent flickering when moving the mouse */
        .dropdown-menu li:hover > .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="mainDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Main Dropdown
        </button>
        <ul class="dropdown-menu" aria-labelledby="mainDropdown">
            <li><a class="dropdown-item" href="#">Action 1</a></li>
            <li><a class="dropdown-item" href="#">Action 2</a></li>
            <li class="dropdown-submenu">
                <a class="dropdown-item dropdown-toggle" href="#">Submenu 1</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Submenu Action 1</a></li>
                    <li><a class="dropdown-item" href="#">Submenu Action 2</a></li>
                    
                </ul>
            </li>
            <li><a class="dropdown-item" href="#">Action 3</a></li>
        </ul>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
