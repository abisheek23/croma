<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overflow Y Hidden</title>
  <style>
    .container {
      width: 300px;
      height: 200px;
      border: 1px solid #000;
      overflow-y: hidden; /* Clips content and hides overflow */
    }
  </style>
</head>
<body>

  <div class="container">
    <p>This is a container with overflow-y hidden. If the content inside is too tall, it will be clipped and not visible.</p>
    <p>More content...</p>
    <p>More content...</p>
    <p>More content...</p>
  </div>

</body>
</html>
